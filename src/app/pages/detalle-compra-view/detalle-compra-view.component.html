<mat-card>
    <table mat-table [dataSource]="carrito" class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.descripcion}}</span></td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element"> <span>{{element.descripcion}}</span></td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element"> <span>{{element.cantidad}}</span></td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element"> <span>{{element.precio}}</span></td>
        </ng-container>

        <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef>Subtotal</th>
            <td mat-cell *matCellDef="let element"> <span>{{element.precio * element.cantidad}}</span></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td>
                        TOTAL
                    </td>
                    <td>
                        S./{{total}}
                    </td>
                </tr>
            </thead>
        </table>
    </div>

</mat-card>


<div id="regresar-compra">
    <button mat-button color="accent" routerLink="/catalogo"><mat-icon>keyboard_backspace</mat-icon>Regresar al catalogo</button>
</div>
